  package_info_plus: ^1.4.3+1
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  share_plus: ^4.0.1
  workmanager: ^0.5.0
  cached_network_image: ^3.2.0
  flutter_local_notifications: ^9.2.0
  intl: ^0.17.0
  upgrader: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  drift_dev: ^1.3.0
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7

flutter:
  uses-material-design: true
